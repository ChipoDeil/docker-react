sudo: required
services:
  - docker

before_install:
  - docker build -t chipodeil/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true chipodeil/docker-react npm run test\

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-2-646898911511"
  bucket_path: "docker-react"
  on:
    branch: master